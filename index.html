<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fernando Verderame">
    <meta name="description" content="Bootstrap Freelancer">
    <title>Bootstrap Freelancer</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- Header -->
    <header>
        <div class="container h-100">
            <div class="row h-100 d-flex justify-content-between align-items-center">
                <div class="col-4 border border-danger"></div>
                <div class="col-4 border border-danger"></div>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>

        <!-- Jumbotron -->
        <section id="jumbotron">
            <div class="container h-100">
                <div class="row h-100 d-flex justify-content-center align-items-center">
                    <div class="col-11 border border-danger"></div>
                </div>
            </div>
        </section>

        <!-- Portfolio -->
        <section id="portfolio">
            <div class="container h-100">
                <div class="row h-100 justify-content-center mt-5 mb-4">
                    <div class="col-5 border border-danger"></div>
                </div>
                <div class="row h-100 d-flex row-gap-4 mb-5">
                    <div class="col-12 border border-danger"></div>
                    <div class="col-12 border border-danger"></div>
                    <div class="col-12 border border-danger"></div>
                    <div class="col-12 border border-danger"></div>
                    <div class="col-12 border border-danger"></div>
                    <div class="col-12 border border-danger"></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
